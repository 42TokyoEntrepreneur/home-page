{{ define "main" }}
  <div
    class="flex flex-col items-center gap-4 px-4 md:flex-row md:justify-between">
    <h1 class="text-3xl font-bold text-center md:text-left">{{ .Title }}</h1>
  </div>
  <div class="grid grid-cols-1 gap-6 px-4 mt-6 sm:grid-cols-2 lg:grid-cols-3">
    {{ range site.Data.member.members }}
      <div class="p-4 rounded-lg shadow-lg">
        {{ partial "member-card.html" . }}
      </div>
    {{ end }}
  </div>
  <p class="mt-10 text-lg text-center text-white">随時追加中です</p>
  </div>
{{ end }}
