<!-- 背景の星空のアニメーション -->

<div class="absolute inset-0">
  <canvas id="starsCanvas" class="absolute inset-0 w-full h-full"></canvas>
</div>
<script>
  const canvas = document.getElementById("starsCanvas");
  const ctx = canvas.getContext("2d");
  let starField = [];
  let brightStars = [];
  const scrollVelocity = 0.07;

  function drawBackground() {
    const gradient = ctx.createRadialGradient(
      canvas.width / 2,
      canvas.height / 2,
      0,
      canvas.width / 2,
      canvas.height / 2,
      Math.max(canvas.width, canvas.height) / 1.5
    );
    gradient.addColorStop(0, "rgba(5, 5, 15, 1)");
    gradient.addColorStop(1, "rgba(0, 0, 0, 1)");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    createStars();
    createBrightStars();
  }

  function createStars() {
    starField = [];
    const numStars = Math.floor((canvas.width * canvas.height) / 100);
    for (let i = 0; i < numStars; i++) {
      starField.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 0.8 + 0.2,
        color: getRandomColor(),
        alpha: Math.random(),
        flicker: Math.random() * 0.1 + 0.1,
      });
    }
  }

  function createBrightStars() {
    brightStars = [];
    const numBrightStars = Math.floor(starField.length * 0.02);
    for (let i = 0; i < numBrightStars; i++) {
      brightStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        color: getRandomColor(),
        alpha: Math.random() * 0.5 + 0.5,
        flicker: Math.random() * 0.15 + 0.1,
      });
    }
  }

  function getRandomColor() {
    const colors = [
      "rgba(255, 255, 255, 1)",
      "rgba(255, 255, 255, 1)",
      "rgba(255, 255, 255, 1)",
      "rgba(255, 255, 255, 1)",
      "rgba(255, 255, 255, 1)",
      "rgba(173, 216, 230, 1)",
      "rgba(173, 216, 230, 1)",
      "rgba(255, 99, 71, 1)",
    ];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function drawStars() {
    drawBackground();

    starField.forEach((star) => {
      ctx.globalAlpha = star.alpha;
      ctx.fillStyle = star.color;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    brightStars.forEach((star) => {
      ctx.globalAlpha = star.alpha;
      ctx.fillStyle = star.color;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function scrollStars() {
    starField.forEach((star) => {
      star.x -= scrollVelocity;
      if (star.x < 0) {
        star.x = canvas.width;
      }
    });

    brightStars.forEach((star) => {
      star.x -= scrollVelocity;
      if (star.x < 0) {
        star.x = canvas.width;
      }
    });
  }

  function animate() {
    starField.forEach((star) => {
      star.alpha += star.flicker * (Math.random() - 0.5);
      if (star.alpha > 1) star.alpha = 1;
      if (star.alpha < 0.2) star.alpha = 0.2;
    });

    brightStars.forEach((star) => {
      star.alpha += star.flicker * (Math.random() - 0.5);
      if (star.alpha > 1) star.alpha = 1;
      if (star.alpha < 0.5) star.alpha = 0.5;
    });

    scrollStars();
    drawStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
  animate();
</script>
