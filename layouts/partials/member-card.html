<div class="p-4 border rounded-lg shadow-md">
  <img
    src="{{ .image }}"
    alt="{{ .name }}"
    class="w-24 h-24 mx-auto rounded-full"
  />
  <h3 class="mt-4 text-xl font-bold text-center">{{ .name }}</h3>
  <p class="text-sm text-center text-base-100">{{ .role }}</p>
  <p class="mt-2 text-sm text-base-100">{{ .bio }}</p>
  <div class="flex justify-center gap-4 mt-4">
    {{ if .github }}
    <a
      href="{{ .github }}"
      target="_blank"
      rel="noopener noreferrer"
      class="w-6 h-6 text-base-content hover:text-gray-500"
    >
      <!-- GitHubアイコン -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"

        />
      </svg>
    </a>
    {{ end }} {{ if .twitter }}
    <a
      href="{{ .twitter }}"
      target="_blank"
      rel="noopener noreferrer"
      class="w-6 h-6 text-blue-500 hover:text-blue-600"
    >
      <!-- Twitterアイコン -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M24 4.557a9.834 9.834 0 01-2.828.775 4.932 4.932 0 002.165-2.724 9.864 9.864 0 01-3.127 1.196 4.917 4.917 0 00-8.38 4.482 13.942 13.942 0 01-10.11-5.132 4.917 4.917 0 001.523 6.57 4.898 4.898 0 01-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 01-2.224.085 4.922 4.922 0 004.6 3.42 9.875 9.875 0 01-6.102 2.105c-.396 0-.788-.023-1.175-.067a13.9 13.9 0 007.548 2.212c9.057 0 14.01-7.514 14.01-14.015 0-.213-.005-.425-.015-.636A9.936 9.936 0 0024 4.557z"
        />
      </svg>
    </a>
    {{ end }} {{ if .instagram }}
    </a>
    {{ end }}
  </div>
</div>
